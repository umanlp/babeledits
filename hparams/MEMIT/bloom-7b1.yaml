mlp_module_tmp: "transformer.h.{}.mlp"
attn_module_tmp: "transformer.h.{}.self_attention"
ln_f_module: "transformer.ln_f"
lm_head_module: "lm_head"
mom2_dataset: "wikipedia"
mom2_n_samples: 100000
mom2_dtype: "float32"
model_parallel: false
